<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enquiry | GreenRoots</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header"><div class="container nav">
    <a class="logo" href="index.html"><span>GreenRoots</span></a>
  </div></header>

  <main class="section">
    <div class="container">
      <h1>Enquiry</h1>
      <p class="small">Ask about sponsorships, workshops, or volunteering. We’ll get back within 2–3 working days.</p>
      <form id="enquiryForm" novalidate>
        <label>Full Name<input name="name" required maxlength="70" placeholder="Your full name" /></label>
        <label>Email<input name="email" type="email" required placeholder="you@example.com" /></label>
        <label>Phone<input name="phone" type="tel" required placeholder="+27 82 555 5555" /></label>
        <label>Enquiry Type
          <select name="type" required>
            <option value="">Select…</option>
            <option>Volunteer</option>
            <option>Sponsorship</option>
            <option>Workshop booking</option>
            <option>Produce / seedling purchase</option>
          </select>
        </label>
        <label>Preferred Date<input name="date" type="date" /></label>
        <label>Message<textarea name="message" required minlength="10" maxlength="600" placeholder="Tell us what you need…"></textarea></label>
        <div class="form-msg" aria-live="polite"></div>
        <button class="btn" type="submit">Send Enquiry</button>
      </form>
    </div>
  </main>

  <footer class="footer"><div class="container"><p>&copy; 2025 GreenRoots</p></div></footer>
  <script src="form.js"></script>
</body>
</html>
